<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="progress-container">
        <label for="progressValue">Set Progress (%): </label>
        <input type="number" id="progressValue" min="0" max="100" value="50">
        <button onclick="updateProgress()">Update</button>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" data-percentage="50"></div>
        </div>
        <p id="progressText">50%</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
