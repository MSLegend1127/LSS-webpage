<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <link rel="icon" href="download_mustang_black_logo_transparent_png_4561.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sector 4</title>
</head>

<body>

    <div id="sector4" class="sector-container">


        <main>
            <!-- Sector 4 -->
            <div class="sector">
                <h2>Sector 4</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <span class="sensor-percentage-label" id="sector4-sensor1-label">Sensor 1</span>
                        <div class="progress">
                            <div class="progress-fill" id="sector4-sensor1"></div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <span class="sensor-percentage-label" id="sector4-sensor2-label">Sensor 2</span>
                        <div class="progress">
                            <div class="progress-fill" id="sector4-sensor2"></div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <span class="sensor-percentage-label" id="sector4-sensor3-label">Sensor 3</span>
                        <div class="progress">
                            <div class="progress-fill" id="sector4-sensor3"></div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <span class="sensor-percentage-label" id="sector4-sensor4-label">Sensor 4</span>
                        <div class="progress">
                            <div class="progress-fill" id="sector4-sensor4"></div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <span class="sensor-percentage-label" id="sector4-avg-label">Average</span>
                        <div class="progress">
                            <div class="progress-fill" id="sector4-avg"></div>
                        </div>
                    </div>
                </div>
                <div class="toggle-container">
                    <label for="toggle4">Activate Sprinkler</label>
                    <div id="toggle4" class="toggle-switch" onclick="toggleState(4)">
                        <div class="toggle-circle"></div>
                    </div>
                </div>
                <div class="button-container">
                    <button onclick="location.href='LSS.html'" class="button2">Return to home page</button>
                </div>
            </div>
    </div>
    </main>


    </div>
</body>

</html>
