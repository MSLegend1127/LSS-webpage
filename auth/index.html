<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div id="login-form" class="form-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="text" id="adminUsername" placeholder="Username" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- After Login: Show the Create User Button -->
    <div id="create-user-container" class="form-container" style="display: none;">
        <button onclick="location()">open the readings page</button>
        <button id="createUserBtn">Create New User</button>
    </div>

    <!-- Create New User Form -->
    <div id="create-user-form" class="form-container" style="display: none;">
        <h2>Create New User</h2>
        <form id="createUserForm">
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="email" id="newEmail" placeholder="Email" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <button type="submit">Create User</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
